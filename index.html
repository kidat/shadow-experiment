<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shadow Color Perception Experiment</title>
  <script src="https://unpkg.com/jspsych@7.3.0"></script>
  <script src="https://unpkg.com/@jspsych/plugin-html-button-response"></script>
  <script src="https://unpkg.com/@jspsych/plugin-survey-html-form"></script>
  <script src="https://unpkg.com/@jspsych/plugin-preload"></script>
  <link href="https://unpkg.com/jspsych@7.3.0/css/jspsych.css" rel="stylesheet" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #808080;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 40px;
      min-height: 100vh;
    }
    #jspsych-target {
      width: 100%;
      max-width: 900px;
      text-align: center;
      overflow-x: auto;
      padding: 0 10px;
    }
    img {
      max-height: 400px;
      max-width: 45vw;
      height: auto;
      width: auto;
      object-fit: contain;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
    .card {
      background: #f0f0f0;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      color: #333;
      max-width: 800px;
      margin: 0 auto 25px auto;
    }
    .card h1 {
      font-size: 2.2rem;
      margin-bottom: 15px;
      color: #222;
    }
    .card h2 {
      font-size: 1.8rem;
      margin-bottom: 15px;
      color: #222;
    }
    .card p {
      font-size: 1.1rem;
      line-height: 1.5;
      margin-bottom: 15px;
    }
    .card ol {
      text-align: left;
      margin-left: 20px;
      margin-bottom: 20px;
    }
    .form-group input {
      width: 100%;
      font-size: 1.1rem;
      padding: 8px 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .jspsych-btn {
      font-size: 1.1rem !important;
      padding: 12px 30px !important;
      border-radius: 8px !important;
      background-color: #007acc !important;
      color: white !important;
      border: none !important;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 15px;
    }
    .jspsych-btn:hover {
      background-color: #005fa3 !important;
    }
    .progress {
      background-color: #ddd;
      border-radius: 8px;
      overflow: hidden;
      height: 12px;
      margin: 15px auto 0 auto;
      max-width: 650px;
    }
    .progress-bar {
      height: 12px;
      background-color: #007acc;
      transition: width 0.3s ease;
    }
    .error-message {
      color: #d9534f;
    }
    .thank-you {
      color: #007acc;
    }
    /* Image containers for side-by-side layout */
    .image-pair-container {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div id="jspsych-target"></div>

  <script>
    // Initialize plugins
    const jsPsych = initJsPsych({
      display_element: 'jspsych-target',
      on_error: function(error) {
        console.error('jsPsych Error:', error);
        document.getElementById('jspsych-target').innerHTML = `
          <div class="card" style="border: 2px solid #d9534f;">
            <h2 class="error-message">Experiment Error</h2>
            <p>${error.message}</p>
            <p>Please try refreshing the page or contact the researcher.</p>
          </div>
        `;
      }
    });
    
    const jsPsychHtmlButtonResponse = initJsPsychHtmlButtonResponse();
    const jsPsychSurveyHtmlForm = initJsPsychSurveyHtmlForm();
    const jsPsychPreload = initJsPsychPreload();

    // --- CONFIG ---
    const GITHUB_USERNAME = "kidat";
    const GITHUB_REPO = "shadow-experiment";
    const IMAGES_BRANCH = "main";
    const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzQpKaAfue6ccTpXiglmLwJ6bQA7QCz-4etwZciZf9P-TazzdMbuoPmfmpesmAwfTFLFQ/exec";

    const repoBase = `https://raw.githubusercontent.com/${GITHUB_USERNAME}/${GITHUB_REPO}/${IMAGES_BRANCH}/`;
    const images = Array.from({ length: 15 }, (_, i) => `${repoBase}images/${i + 1}.png`);

    // Save data to Google Sheets
    async function saveToGoogleSheets(participantID, trialsData) {
      try {
        const response = await fetch(GOOGLE_SCRIPT_URL, {
          method: 'POST',
          mode: 'no-cors',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ participantID, trials: trialsData })
        });
        return { success: true };
      } catch (e) {
        throw new Error(`Failed to save data: ${e.message}`);
      }
    }

    function createTimeline() {
      const timeline = [];

      timeline.push({ 
        type: jsPsychPreload, 
        images: images 
      });

      // Welcome
      timeline.push({
        type: jsPsychHtmlButtonResponse,
        stimulus: `
          <div class="card">
            <h1>Shadow Color Perception Experiment</h1>
            <p>Thank you for participating in this color perception study.</p>
            <p>This experiment has two phases:</p>
            <ol>
              <li>Pairwise comparison of shadow intensity</li>
              <li>Brightness difference detection</li>
            </ol>
          </div>`,
        choices: ['Begin']
      });

      // ID & CAPTCHA
      timeline.push({
        type: jsPsychSurveyHtmlForm,
        preamble: '<div class="card"><h3>Participant ID</h3><p>Enter your 4-digit ID</p></div>',
        html: `
          <div class="form-group">
            <input name="participant_id" type="text" pattern="\\d{4}" maxlength="4" required 
                   placeholder="Enter 4-digit ID" autocomplete="off" />
          </div>
          <div style="margin: 15px 0; text-align: center;">
            <p>Are you human? What is 3 + 4?</p>
            <input name="captcha" type="number" required style="max-width: 100px;" />
          </div>`,
        button_label: 'Continue',
        on_finish: () => jsPsych.getDisplayElement().innerHTML = ''
      });

      // Phase 1 Instruction
      timeline.push({
        type: jsPsychHtmlButtonResponse,
        stimulus: `
          <div class="card">
            <h2>Phase 1: Pairwise Comparison</h2>
            <p>You will see two images side by side.</p>
            <p><strong>Choose the image with the more intense shadow.</strong></p>
            <p>You will complete ${Math.floor(images.length / 5) * 4} comparisons.</p>
          </div>`,
        choices: ['Start Comparing'],
        on_finish: () => jsPsych.getDisplayElement().innerHTML = ''
      });

      // Pairwise Trials with Side-by-Side Images
      const selectedPairs = [];
      for (let i = 0; i < images.length; i += 5) {
        const block = images.slice(i, i + 5);
        for (let j = 0; j < block.length - 1; j++) {
          selectedPairs.push([block[j], block[j + 1]]);
        }
      }

      selectedPairs.forEach((pair, index) => {
        const progress = ((index + 1) / selectedPairs.length * 100).toFixed(0);
        timeline.push({
          type: jsPsychHtmlButtonResponse,
          stimulus: `
            <div class="card">
              <div class="image-pair-container">
                <img src="${pair[0]}" alt="Left Image"/>
                <img src="${pair[1]}" alt="Right Image"/>
              </div>
              <p>Which shadow is more intense?</p>
            </div>
            <div class="progress"><div class="progress-bar" style="width:${progress}%"></div></div>`,
          choices: ['Left Image', 'Right Image'],
          data: {
            phase: 'phase1',
            image_left: pair[0].split('/').pop(),
            image_right: pair[1].split('/').pop()
          },
          on_finish: (data) => {
            data.chosen_image = data.response === 0 ? data.image_left : data.image_right;
            jsPsych.getDisplayElement().innerHTML = '';
          }
        });
      });

      // Phase 2 Instruction
      timeline.push({
        type: jsPsychHtmlButtonResponse,
        stimulus: `
          <div class="card">
            <h2>Phase 2: Brightness Comparison</h2>
            <p>You'll see images with two shadows.</p>
            <p><strong>Indicate if there's a brightness difference.</strong></p>
          </div>`,
        choices: ['Begin Phase 2'],
        on_finish: () => jsPsych.getDisplayElement().innerHTML = ''
      });

      // Brightness Trials
      images.forEach((img, index) => {
        const progress = (50 + ((index + 1) / images.length * 50)).toFixed(0);
        timeline.push({
          type: jsPsychHtmlButtonResponse,
          stimulus: `
            <div class="card">
              <div style="display:flex; justify-content:center;">
                <img src="${img}" alt="Brightness trial image" />
              </div>
              <p>Do you see a brightness difference?</p>
            </div>
            <div class="progress"><div class="progress-bar" style="width:${progress}%"></div></div>`,
          choices: ['Yes', 'No'],
          data: { phase: 'phase2', image: img.split('/').pop() },
          on_finish: (data) => {
            data.chosen_image_phase2 = data.image;
            data.brightness_difference = data.response === 0 ? 'yes' : 'no';
            jsPsych.getDisplayElement().innerHTML = '';
          }
        });
      });

      // Final Screen + Save to Google Sheets
      timeline.push({
        type: jsPsychHtmlButtonResponse,
        stimulus: async () => {
          const formTrial = jsPsych.data.get().filter({ trial_type: 'survey-html-form' }).values()[0];
          
          // Validate participant ID
          if (!formTrial?.response?.participant_id || !/^\d{4}$/.test(formTrial.response.participant_id)) {
            return `
              <div class="card">
                <h2 class="error-message">Error</h2>
                <p>Missing or invalid Participant ID</p>
              </div>`;
          }
          
          // Validate CAPTCHA
          if (parseInt(formTrial.response.captcha) !== 7) {
            return `
              <div class="card">
                <h2 class="error-message">Verification Failed</h2>
                <p>Incorrect CAPTCHA answer</p>
              </div>`;
          }

          const participantID = formTrial.response.participant_id;
          const trialsData = jsPsych.data.get().filter(trial => trial.phase).values().map(trial => ({
            phase: trial.phase,
            image_left: trial.image_left || '',
            image_right: trial.image_right || '',
            chosen_image: trial.chosen_image || '',
            image: trial.image || '',
            brightness_difference: trial.brightness_difference || '',
            response: trial.response,
            rt: trial.rt
          }));

          try {
            await saveToGoogleSheets(participantID, trialsData);
            return `
              <div class="card thank-you">
                <h2>Thank You!</h2>
                <p>Your responses have been successfully saved.</p>
                <p>We appreciate your participation in this study.</p>
                <p>If you want to repeat the experiment, press the button below.</p>
              </div>`;
          } catch (e) {
            return `
              <div class="card">
                <h2 class="error-message">Error</h2>
                <p>Failed to save data: ${e.message}</p>
                <p>Your Participant ID: ${participantID}</p>
              </div>`;
          }
        },
        choices: ['Repeat Experiment', 'Exit'],
        on_finish: () => jsPsych.getDisplayElement().innerHTML = ''
      });

      return timeline;
    }

    function runExperiment() {
      jsPsych.run(createTimeline()).then(() => {
        const lastTrialData = jsPsych.data.get().last(1).values()[0];
        if (lastTrialData && lastTrialData.response === 0) {
          jsPsych.reset();
          runExperiment();
        }
      });
    }

    runExperiment();
  </script>
</body>
</html>
