<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shadow Color Perception Experiment</title>
  <script src="https://unpkg.com/jspsych@7.3.0"></script>
  <script src="https://unpkg.com/@jspsych/plugin-html-button-response"></script>
  <script src="https://unpkg.com/@jspsych/plugin-survey-html-form"></script>
  <script src="https://unpkg.com/@jspsych/plugin-preload"></script>
  <link href="https://unpkg.com/jspsych@7.3.0/css/jspsych.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #808080;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 40px;
      min-height: 100vh;
    }
    #jspsych-target {
      width: 100%;
      max-width: 900px;
      text-align: center;
      padding: 0 10px;
    }
    img {
      max-height: 450px;
      max-width: 50vw;
      object-fit: contain;
      border: 2px solid #333;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .welcome-card {
      background: #f0f0f0;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      color: #333;
      max-width: 600px;
      margin: 0 auto;
    }
    .welcome-card h1, .welcome-card h2, .welcome-card h3 {
      color: #222;
    }
    .welcome-card p {
      font-size: 1.1rem;
      line-height: 1.5;
    }
    .jspsych-btn {
      font-size: 1.1rem !important;
      padding: 12px 30px !important;
      border-radius: 8px !important;
      background-color: #007acc !important;
      color: white !important;
      border: none !important;
      cursor: pointer;
      margin: 0 15px !important;
    }
    .jspsych-btn:hover {
      background-color: #005fa3 !important;
    }
    .error-message {
      color: #d32f2f;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="jspsych-target"></div>
  <script>
    const GITHUB_USERNAME = "kidat";
    const GITHUB_REPO = "shadow-experiment";
    const IMAGES_BRANCH = "main";
    const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxYYfej-4FG59R2Bah_LKwnIpTYmLA2DiBdEyIJInMTWM4TGL9ODcXr5eGBOueXsEcNYg/exec";

    const repoBase = `https://raw.githubusercontent.com/${GITHUB_USERNAME}/${GITHUB_REPO}/${IMAGES_BRANCH}/`;
    const images = Array.from({ length: 15 }, (_, i) => `${repoBase}images/${i + 1}.png`);

    const jsPsych = initJsPsych({ display_element: 'jspsych-target' });

    async function saveToGoogleSheets(participantID, trialsData) {
      try {
        const response = await fetch(GOOGLE_SCRIPT_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ participantID, trials: trialsData }),
          redirect: "follow",
          mode: "no-cors"
        });
        if (!response.ok) throw new Error(`Status ${response.status}`);
        return { success: true };
      } catch (e) {
        console.error("Save error:", e);
        throw new Error(`Failed to save data: ${e.message}`);
      }
    }

    function createTimeline() {
      const timeline = [];
      timeline.push({ type: jsPsychPreload, images });

      timeline.push({
        type: jsPsychHtmlButtonResponse,
        stimulus: `
          <div class="welcome-card">
            <h1>Shadow Color Perception Experiment</h1>
            <p>This experiment includes 3 phases involving shadow perception.</p>
            <p>Click "Begin" when ready.</p>
          </div>`,
        choices: ['Begin']
      });

      timeline.push({
        type: jsPsychSurveyHtmlForm,
        preamble: '<div class="welcome-card"><h3>Participant ID</h3></div>',
        html: `<input name="participant_id" type="text" pattern="\\d{4}" maxlength="4" required placeholder="4-digit ID" />`,
        button_label: 'Continue',
        on_finish: () => jsPsych.getDisplayElement().innerHTML = ''
      });

      timeline.push({
        type: jsPsychHtmlButtonResponse,
        stimulus: `
          <div class="welcome-card">
            <h2>Phase 1: Pairwise Comparison</h2>
            <p>Choose which image has the brighter shadow.</p>
          </div>`,
        choices: ['Start Comparing'],
        on_finish: () => jsPsych.getDisplayElement().innerHTML = ''
      });

      const selectedPairs = [];
      for (let i = 0; i < images.length; i += 5) {
        const block = images.slice(i, i + 5);
        for (let j = 0; j < block.length - 1; j++) {
          selectedPairs.push([block[j], block[j + 1]]);
        }
      }

      selectedPairs.forEach(pair => {
        timeline.push({
          type: jsPsychHtmlButtonResponse,
          stimulus: `
            <div style="display: flex; justify-content: center; gap: 50px;">
              <img src="${pair[0]}" />
              <img src="${pair[1]}" />
            </div><p>Which shadow appears brighter?</p>`,
          choices: ['Left Shadow', 'Same', 'Right Shadow'],
          data: {
            phase: 'phase1',
            image_left: pair[0].split('/').pop(),
            image_right: pair[1].split('/').pop()
          },
          post_trial_gap: 500,
          on_finish: data => {
            const labels = ['left', 'same', 'right'];
            data.response = labels[data.response];
            data.chosen_image = data.response === 'left' ? data.image_left :
                                 data.response === 'right' ? data.image_right : 'same';
            jsPsych.getDisplayElement().innerHTML = '';
          }
        });
      });

      timeline.push({
        type: jsPsychHtmlButtonResponse,
        stimulus: `
          <div class="welcome-card">
            <h2>Phase 2: Color Difference</h2>
            <p>Do the shadows differ in color?</p>
          </div>`,
        choices: ['Start Phase 2'],
        on_finish: () => jsPsych.getDisplayElement().innerHTML = ''
      });

      selectedPairs.forEach(pair => {
        timeline.push({
          type: jsPsychHtmlButtonResponse,
          stimulus: `
            <div style="display: flex; justify-content: center; gap: 50px;">
              <img src="${pair[0]}" />
              <img src="${pair[1]}" />
            </div><p>Do the shadows differ in color?</p>`,
          choices: ['Yes', 'No'],
          data: {
            phase: 'phase2',
            image_left: pair[0].split('/').pop(),
            image_right: pair[1].split('/').pop()
          },
          post_trial_gap: 500,
          on_finish: data => {
            data.response = data.response === 0 ? 'yes' : 'no';
            jsPsych.getDisplayElement().innerHTML = '';
          }
        });
      });

      timeline.push({
        type: jsPsychHtmlButtonResponse,
        stimulus: `
          <div class="welcome-card">
            <h2>Phase 3: Intensity Judgment</h2>
            <p>Judge the shadow intensity in each image.</p>
          </div>`,
        choices: ['Begin Phase 3'],
        on_finish: () => jsPsych.getDisplayElement().innerHTML = ''
      });

      images.forEach(img => {
        timeline.push({
          type: jsPsychHtmlButtonResponse,
          stimulus: `
            <div style="display: flex; justify-content: center;">
              <img src="${img}" />
            </div><p>Which shadow looks more intense?</p>`,
          choices: ['Left Shadow', 'Same', 'Right Shadow'],
          data: { phase: 'phase3', image: img.split('/').pop() },
          post_trial_gap: 500,
          on_finish: data => {
            const labels = ['left', 'same', 'right'];
            data.response = labels[data.response];
            data.chosen_shadow = data.response;
            jsPsych.getDisplayElement().innerHTML = '';
          }
        });
      });

      timeline.push({
        type: jsPsychHtmlButtonResponse,
        stimulus: async () => {
          const formTrial = jsPsych.data.get().filter({ trial_type: 'survey-html-form' }).values()[0];
          if (!formTrial?.response?.participant_id || !/^\d{4}$/.test(formTrial.response.participant_id)) {
            return `<div class="welcome-card"><h2 class="error-message">Invalid Participant ID</h2></div>`;
          }

          const participantID = formTrial.response.participant_id;
          const trialsData = jsPsych.data.get().filter(trial => trial.phase).values().map(trial => ({
            phase: trial.phase,
            image_left: trial.image_left || '',
            image_right: trial.image_right || '',
            chosen_image: trial.chosen_image || '',
            image: trial.image || '',
            response: trial.response,
            rt: trial.rt
          }));

          try {
            await saveToGoogleSheets(participantID, trialsData);
            return `<div class="welcome-card"><h2>Thank you!</h2><p>Your data was saved.</p></div>`;
          } catch (e) {
            return `<div class="welcome-card"><h2 class="error-message">Save Failed</h2><p>${e.message}</p></div>`;
          }
        },
        choices: ['Repeat', 'Exit'],
        on_finish: data => {
          jsPsych.getDisplayElement().innerHTML = '';
          if (data.response === 0) runExperiment(); // Repeat
        }
      });

      return timeline;
    }

    function runExperiment() {
      jsPsych.run(createTimeline());
    }

    runExperiment();
  </script>
</body>
</html>
