<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shadow Color Perception Experiment</title>
  <script src="https://unpkg.com/jspsych@7.3.0"></script>
  <script src="https://unpkg.com/@jspsych/plugin-html-button-response"></script>
  <script src="https://unpkg.com/@jspsych/plugin-survey-html-form"></script>
  <script src="https://unpkg.com/@jspsych/plugin-preload"></script>
  <link href="https://unpkg.com/jspsych@7.3.0/css/jspsych.css" rel="stylesheet" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #808080;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 40px;
      min-height: 100vh;
    }
    #jspsych-target {
      width: 100%;
      max-width: 900px;
      text-align: center;
      overflow-x: auto;
      padding: 0 10px;
    }
    img {
      max-height: 450px;
      max-width: 50vw;
      height: auto;
      width: auto;
      object-fit: contain;
      border: 2px solid #333;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .welcome-card {
      background: #f0f0f0;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      color: #333;
      max-width: 600px;
      margin: 0 auto;
    }
    .welcome-card h1 {
      font-size: 2.2rem;
      margin-bottom: 15px;
      color: #222;
    }
    .welcome-card p {
      font-size: 1.1rem;
      line-height: 1.5;
      margin-bottom: 20px;
    }
    .jspsych-btn {
      font-size: 1.1rem !important;
      padding: 12px 30px !important;
      border-radius: 8px !important;
      background-color: #007acc !important;
      color: white !important;
      border: none !important;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin: 0 15px !important;
    }
    .jspsych-btn:hover {
      background-color: #005fa3 !important;
    }
    .error-message {
      color: #d32f2f;
      font-weight: bold;
    }
    .success-message {
      color: #2e7d32;
      font-weight: bold;
    }
    .progress-container {
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
      background: #e0e0e0;
      border-radius: 10px;
      height: 15px;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      background: #4CAF50;
      border-radius: 10px;
      transition: width 0.3s ease;
    }
    .phase-indicator {
      font-weight: bold;
      margin: 10px 0;
      font-size: 1.2rem;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="jspsych-target"></div>

  <script>
    // --- CONFIG ---
    const GITHUB_USERNAME = "kidat";
    const GITHUB_REPO = "shadow-experiment";
    const IMAGES_BRANCH = "main";
    // Updated Google Apps Script URL with CORS bypass
    const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzBg2JsGHFxUo17CgqLKrz4ktN67iigW8juLiMKnQ7A8Q2Dajet_F3LjjzMurSdmjXS2A/exec";

    const repoBase = `https://raw.githubusercontent.com/${GITHUB_USERNAME}/${GITHUB_REPO}/${IMAGES_BRANCH}/`;
    const images = Array.from({ length: 15 }, (_, i) => `${repoBase}images/${i + 1}.png`);

    const jsPsych = initJsPsych({ 
      display_element: 'jspsych-target',
      on_finish: () => {
        document.body.style.backgroundColor = "#f0f0f0";
      }
    });

    // Enhanced save function with CORS bypass
    async function saveToGoogleSheets(participantID, trialsData) {
      try {
        console.log("Saving data for participant:", participantID);
        
        // Create a unique session ID to bypass Google's confirmation
        const sessionId = Date.now();
        
        // Use a proxy if needed (commented out but available)
        // const proxyUrl = `https://cors-anywhere.herokuapp.com/`;
        const response = await fetch(`${GOOGLE_SCRIPT_URL}?sid=${sessionId}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ participantID, trials: trialsData })
        });
        
        // We don't need to parse the response to avoid confirmation issues
        if (!response.ok) {
          throw new Error(`Server responded with status ${response.status}`);
        }
        
        return { success: true, message: "Data submitted successfully" };
      } catch (e) {
        console.error("Save error:", e);
        throw new Error(`Failed to save data: ${e.message}`);
      }
    }

    function createTimeline() {
      const timeline = [];
      let totalTrials = 0;
      let trialCounter = 0;

      // Calculate total trials for progress bar
      const selectedPairs = [];
      for (let i = 0; i < images.length; i += 5) {
        const block = images.slice(i, i + 5);
        for (let j = 0; j < block.length - 1; j++) {
          selectedPairs.push([block[j], block[j + 1]]);
        }
      }
      totalTrials = selectedPairs.length * 2 + images.length + 4; // Phases + instructions

      // Add progress bar to all trials
      const addProgressBar = (trial) => {
        const progressWidth = (trialCounter / totalTrials * 100).toFixed(0);
        trialCounter++;
        
        // Create new trial object
        const newTrial = {
          type: trial.type,
          stimulus: trial.stimulus + `
            <div class="phase-indicator">${trial.data.phase.toUpperCase().replace('_', ' ')}</div>
            <div class="progress-container">
              <div class="progress-bar" style="width: ${progressWidth}%"></div>
            </div>
          `,
          choices: trial.choices,
          data: trial.data,
          post_trial_gap: 300,
          on_finish: trial.on_finish,
          preamble: trial.preamble,
          html: trial.html,
          button_label: trial.button_label
        };
        
        return newTrial;
      };

      timeline.push({ type: "preload", images: images });

      // Welcome screen
      timeline.push(addProgressBar({
        type: "html-button-response",
        stimulus: `
          <div class="welcome-card">
            <h1>Shadow Color Perception Experiment</h1>
            <p>Thank you for participating in this color perception study.</p>
            <p>This experiment has two phases:</p>
            <p><strong>Phase 1:</strong> Pairwise comparison of shadow brightness</p>
            <p><strong>Phase 2:</strong> Brightness difference detection</p>
            <p>Click <strong>"Begin"</strong> when you are ready to start.</p>
          </div>`,
        choices: ['Begin'],
        data: { phase: 'welcome' }
      }));
      
      // ID collection
      timeline.push(addProgressBar({
        type: "survey-html-form",
        preamble: '<div class="welcome-card"><h3>Participant ID</h3><p>Enter your 4-digit ID</p></div>',
        html: `
          <div class="form-group">
            <input name="participant_id" type="text" pattern="\\d{4}" maxlength="4" required 
                   placeholder="Enter 4-digit ID" autocomplete="off" />
          </div>`,
        button_label: 'Continue',
        data: { phase: 'id_collection' },
        on_finish: (data) => {
          window.participantID = data.response.participant_id;
          jsPsych.getDisplayElement().innerHTML = '';
        }
      }));

      // Phase 1 Instruction
      timeline.push(addProgressBar({
        type: "html-button-response",
        stimulus: `
          <div class="welcome-card">
            <h2>Phase 1: Pairwise Comparison</h2>
            <p>You will see two images side by side.</p>
            <p><strong>Choose the image with the brighter shadow</strong></p>
            <p>You will complete ${Math.floor(images.length / 5) * 4} comparisons.</p>
          </div>`,
        choices: ['Start Comparing'],
        data: { phase: 'phase1_instructions' },
        on_finish: () => jsPsych.getDisplayElement().innerHTML = ''
      }));

      // Phase 1 trials
      selectedPairs.forEach(pair => {
        timeline.push(addProgressBar({
          type: "html-button-response",
          stimulus: `
            <div style="display: flex; justify-content: center; gap: 50px; margin: 20px 0;">
              <img src="${pair[0]}" alt="Left Image" />
              <img src="${pair[1]}" alt="Right Image" />
            </div>
            <p>Choose the image with the brighter shadow?</p>
          `,
          choices: ['Left Image', 'Right Image'],
          data: {
            phase: 'phase1',
            image_left: pair[0].split('/').pop(),
            image_right: pair[1].split('/').pop()
          },
          on_finish: (data) => {
            data.chosen_image = data.response === 0
              ? pair[0].split('/').pop()
              : pair[1].split('/').pop();
            jsPsych.getDisplayElement().innerHTML = '';
          }
        }));
      });

      // Instructions Phase 2
      timeline.push(addProgressBar({
        type: "html-button-response",
        stimulus: `
          <div class="welcome-card">
            <h2>Phase 2: Shadow Brightness Comparison</h2>
            <p>Now, please look at the image below which contains two shadows created by spheres.</p>
            <p>Press "Yes" if you see a brightness difference between the two shadows, or "No" if there is no difference or if you are unsure.</p>
          </div>`,
        choices: ['Begin Phase 2'],
        data: { phase: 'phase2_instructions' },
        on_finish: () => jsPsych.getDisplayElement().innerHTML = ''
      }));

      // Phase 2 trials
      images.forEach(img => {
        timeline.push(addProgressBar({
          type: "html-button-response",
          stimulus: `
            <div style="display: flex; justify-content: center; margin: 20px 0;">
              <img src="${img}" alt="Single Image with Two Shadows" />
            </div>
            <p>Is there a brightness difference between the two shadows in this image?</p>
          `,
          choices: ['Yes', 'No'],
          data: {
            phase: 'phase2',
            image: img.split('/').pop()
          },
          on_finish: (data) => {
            data.brightness_difference = data.response === 0 ? 'yes' : 'no';
            jsPsych.getDisplayElement().innerHTML = '';
          }
        }));
      });

      // Final Screen + Save to Google Sheets
      timeline.push({
        type: "html-button-response",
        stimulus: async () => {
          const participantID = window.participantID;
          
          if (!participantID || !/^\d{4}$/.test(participantID)) {
            return `<div class="welcome-card"><h2 class="error-message">Error</h2><p>Missing or invalid Participant ID</p></div>`;
          }

          const trialsData = jsPsych.data.get().filter(trial => 
            trial.phase && !trial.phase.includes('_instructions')
          ).values().map(trial => ({
            phase: trial.phase,
            image_left: trial.image_left || '',
            image_right: trial.image_right || '',
            chosen_image: trial.chosen_image || '',
            image: trial.image || '',
            brightness_difference: trial.brightness_difference || '',
            response: trial.response,
            rt: trial.rt
          }));

          // Save to localStorage as backup
          localStorage.setItem(`shadow_data_${participantID}`, JSON.stringify({
            participantID,
            trials: trialsData
          }));

          try {
            // Save to Google Sheets without waiting for confirmation
            saveToGoogleSheets(participantID, trialsData)
              .then(() => console.log("Data submitted in background"))
              .catch(e => console.error("Background save error:", e));
            
            return `
              <div class="welcome-card">
                <h2 class="success-message">Thank You!</h2>
                <p>Your responses have been saved successfully.</p>
                <p>Participant ID: <strong>${participantID}</strong></p>
                <p>You may now close this window.</p>
              </div>
            `;
          } catch (e) {
            return `
              <div class="welcome-card">
                <h2 class="error-message">Data Save Error</h2>
                <p>${e.message}</p>
                <p>Your data has been saved locally as a backup.</p>
                <p>Please contact the researcher with your participant ID: ${participantID}</p>
                <p>Local backup key: <code>shadow_data_${participantID}</code></p>
              </div>
            `;
          }
        },
        choices: ['Exit'],
        on_finish: () => {
          jsPsych.getDisplayElement().innerHTML = '';
        }
      });

      return timeline;
    }

    function runExperiment() {
      jsPsych.run(createTimeline());
    }

    runExperiment();
  </script>
</body>
</html>
