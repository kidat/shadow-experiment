<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shadow Color Perception Experiment</title>
  <script src="https://unpkg.com/jspsych@7.3.0"></script>
  <script src="https://unpkg.com/@jspsych/plugin-html-button-response"></script>
  <script src="https://unpkg.com/@jspsych/plugin-survey-html-form"></script>
  <script src="https://unpkg.com/@jspsych/plugin-preload"></script>
  <link href="https://unpkg.com/jspsych@7.3.0/css/jspsych.css" rel="stylesheet" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #808080;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 40px;
      min-height: 100vh;
    }
    #jspsych-target {
      width: 100%;
      max-width: 900px;
      text-align: center;
      overflow-x: auto;
      padding: 0 10px;
    }
    img {
      max-height: 450px;
      max-width: 50vw;
      height: auto;
      width: auto;
      object-fit: contain;
    }
    .welcome-card {
      background: #f0f0f0;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      color: #333;
      max-width: 600px;
      margin: 0 auto;
    }
    .welcome-card h1 {
      font-size: 2.2rem;
      margin-bottom: 15px;
      color: #222;
    }
    .welcome-card p {
      font-size: 1.1rem;
      line-height: 1.5;
      margin-bottom: 20px;
    }
    .jspsych-btn {
      font-size: 1.1rem !important;
      padding: 12px 30px !important;
      border-radius: 8px !important;
      background-color: #007acc !important;
      color: white !important;
      border: none !important;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .jspsych-btn:hover {
      background-color: #005fa3 !important;
    }
    .error-message {
      color: #d32f2f;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="jspsych-target"></div>

  <script>
    // --- CONFIG ---
    const GITHUB_USERNAME = "kidat";
    const GITHUB_REPO = "shadow-experiment";
    const IMAGES_BRANCH = "main";
    // Use the correct Google Apps Script URL format
    const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx4gsfxIgoTNwQhiCX3BVwE9b0GCGURu4iObV8p65iDLYBIM-KYIobJgUqrAvEgaEqvuQ/exec";

    const repoBase = `https://raw.githubusercontent.com/${GITHUB_USERNAME}/${GITHUB_REPO}/${IMAGES_BRANCH}/`;
    const images = Array.from({ length: 15 }, (_, i) => `${repoBase}images/${i + 1}.png`);

    const jsPsych = initJsPsych({ display_element: 'jspsych-target' });

    // Enhanced save function with better error handling
    async function saveToGoogleSheets(participantID, trialsData) {
      try {
        const response = await fetch(GOOGLE_SCRIPT_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ participantID, trials: trialsData }),
          // Required for Google Apps Script to work properly
          redirect: "follow",
          mode: "no-cors"
        });
        
        // Google Apps Script returns a HTML redirect, so we can't parse as JSON
        // Instead we just check if the request was sent successfully
        if (!response.ok) {
          throw new Error(`Server responded with status ${response.status}`);
        }
        
        return { success: true, message: "Data submitted successfully" };
      } catch (e) {
        console.error("Save error:", e);
        throw new Error(`Failed to save data: ${e.message}`);
      }
    }

    function createTimeline() {
      const timeline = [];

      timeline.push({ type: jsPsychPreload, images });

      // Welcome screen
      timeline.push({
        type: jsPsychHtmlButtonResponse,
        stimulus: `
          <div class="welcome-card">
            <h1>Shadow Color Perception Experiment</h1>
            <p>Thank you for participating in this color perception study.</p>
            <p>This experiment has two phases:</p>
            <p><strong>Phase 1:</strong> Pairwise comparison of shadow brightness</p>
            <p><strong>Phase 2:</strong> Brightness difference detection</p>
            <p>Click <strong>"Begin"</strong> when you are ready to start.</p>
          </div>`,
        choices: ['Begin']
      });
      
      // ID collection
      timeline.push({
        type: jsPsychSurveyHtmlForm,
        preamble: '<div class="welcome-card"><h3>Participant ID</h3><p>Enter your 4-digit ID</p></div>',
        html: `
          <div class="form-group">
            <input name="participant_id" type="text" pattern="\\d{4}" maxlength="4" required 
                   placeholder="Enter 4-digit ID" autocomplete="off" />
          </div>`,
        button_label: 'Continue',
        on_finish: () => jsPsych.getDisplayElement().innerHTML = ''
      });

      // Phase 1 Instruction
      timeline.push({
        type: jsPsychHtmlButtonResponse,
        stimulus: `
          <div class="welcome-card">
            <h2>Phase 1: Pairwise Comparison</h2>
            <p>You will see two images side by side.</p>
            <p><strong>Choose the image with the brighter shadow</strong></p>
            <p>You will complete ${Math.floor(images.length / 5) * 4} comparisons.</p>
          </div>`,
        choices: ['Start Comparing']
      });

      // Pairwise Trials
      const selectedPairs = [];
      for (let i = 0; i < images.length; i += 5) {
        const block = images.slice(i, i + 5);
        for (let j = 0; j < block.length - 1; j++) {
          selectedPairs.push([block[j], block[j + 1]]);
        }
      }

      // Phase 1 trials
      selectedPairs.forEach(pair => {
        timeline.push({
          type: jsPsychHtmlButtonResponse,
          stimulus: `
            <div style="display: flex; justify-content: center; gap: 50px; margin: 20px 0;">
              <img src="${pair[0]}" alt="Left Image" />
              <img src="${pair[1]}" alt="Right Image" />
            </div>
            <p>Choose the image with the brighter shadow?</p>
          `,
          choices: ['Left Image', 'Right Image'],
          data: {
            phase: 'phase1',
            image_left: pair[0].split('/').pop(),
            image_right: pair[1].split('/').pop()
          },
          post_trial_gap: 500,
          on_finish: (data) => {
            data.chosen_image = data.response === 0
              ? pair[0].split('/').pop()
              : pair[1].split('/').pop();
            jsPsych.getDisplayElement().innerHTML = '';
          }
        });
      });

      // Instructions Phase 2
      timeline.push({
        type: jsPsychHtmlButtonResponse,
        stimulus: `
          <div class="welcome-card">
            <h2>Phase 2: Shadow Brightness Comparison</h2>
            <p>Now, please look at the image below which contains two shadows created by spheres.</p>
            <p>Press "Yes" if you see a brightness difference between the two shadows, or "No" if there is no difference or if you are unsure.</p>
          </div>`,
        choices: ['Begin Phase 2'],
        on_finish: () => jsPsych.getDisplayElement().innerHTML = ''
      });

      // Phase 2 trials
      images.forEach(img => {
        timeline.push({
          type: jsPsychHtmlButtonResponse,
          stimulus: `
            <div style="display: flex; justify-content: center; margin: 20px 0;">
              <img src="${img}" alt="Single Image with Two Shadows" />
            </div>
            <p>Is there a brightness difference between the two shadows in this image?</p>
          `,
          choices: ['Yes', 'No'],
          data: {
            phase: 'phase2',
            image: img.split('/').pop()
          },
          post_trial_gap: 500,
          on_finish: (data) => {
            data.brightness_difference = data.response === 0 ? 'yes' : 'no';
            jsPsych.getDisplayElement().innerHTML = '';
          }
        });
      });

      // Final Screen + Save to Google Sheets
      timeline.push({
        type: jsPsychHtmlButtonResponse,
        stimulus: async () => {
          const formTrial = jsPsych.data.get().filter({ trial_type: 'survey-html-form' }).values()[0];
          if (!formTrial?.response?.participant_id || !/^\d{4}$/.test(formTrial.response.participant_id)) {
            return `<div class="welcome-card"><h2 class="error-message">Error</h2><p>Missing or invalid Participant ID</p></div>`;
          }

          const participantID = formTrial.response.participant_id;
          const trialsData = jsPsych.data.get().filter(trial => trial.phase).values().map(trial => ({
            phase: trial.phase,
            image_left: trial.image_left || '',
            image_right: trial.image_right || '',
            chosen_image: trial.chosen_image || '',
            image: trial.image || '',
            brightness_difference: trial.brightness_difference || '',
            response: trial.response,
            rt: trial.rt
          }));

          try {
            const saveResult = await saveToGoogleSheets(participantID, trialsData);
            return `
              <div class="welcome-card">
                <h2>Thank You!</h2>
                <p>Responses saved successfully for participant ${participantID}.</p>
                <p>You may now close this window.</p>
              </div>
            `;
          } catch (e) {
            return `
              <div class="welcome-card">
                <h2 class="error-message">Data Save Error</h2>
                <p>${e.message}</p>
                <p>Please contact the researcher with your participant ID: ${participantID}</p>
                <p>We'll save your data locally as a backup.</p>
              </div>
            `;
          }
        },
        choices: ['Repeat Experiment', 'Exit'],
        on_finish: (data) => {
          jsPsych.getDisplayElement().innerHTML = '';
          if (data.response === 0) {  // Repeat Experiment
            jsPsych.endExperiment('', true);
            runExperiment();
          }
        }
      });

      return timeline;
    }

    function runExperiment() {
      jsPsych.run(createTimeline());
    }

    runExperiment();
  </script>
</body>
</html>
